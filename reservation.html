<body>

    <div id="sh" class="show py-3" style="background-color: black; font-weight: bolder;
    font-size: larger;">
        <h3 class="kuchbhi py-3"> order list</h3>
        <table class="table-striped table table-bordered py-3 px-3" style="background-color: black;">
            <thead>
                <tr class="theader" style="color: rgb(64, 195, 4);">
                    <th scope="col"> Name</th>
                    <th scope="col">Order</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>

            <tbody id="card2" style="color: white;">
                <tr>

                </tr>
            </tbody>
        </table>
        <a href="/index.html">
            <button type="button" class="btn btn-primary">Back</button>

        </a>


        <script src="/js/book.js"></script>
        <script>


            function show(storeobj) {
                let obj2 = storeobj.collection;
                const card1 = document.getElementById('card2');
                if (obj2.length) {
                    card1.innerText = ''

                    obj2.forEach((elem,) => {
                        card1.innerHTML += ` <tr>
                <td>${elem.name}</td>
                <td> ${elem.select}</td>
                <td> ${elem.date}</td>
                <td> ${elem.time}</td>
            </tr>`
                    });
                }
                else {
                    card1.innerHTML = "<h3 class ='py-3' style =' text-align:center; width:191%;' >Nothing in list</h3>"
                }
            }

            let storeobj = new Store('order')
            show(storeobj)


        </script>
</body>
